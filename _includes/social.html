<ul class="social-buttons cf">
      <li><a href="http://twitter.com/share" class="socialite twitter-share" data-text="{{ page.title }}"  data-count="vertical" rel="nofollow" target="_blank"><span class="vhidden">Share on Twitter</span></a></li>
      <li><a href="https://plus.google.com/share?url={{ site.baseurl }}{{ page.url }}" class="socialite googleplus-one" data-size="tall" data-href="{{ site.baseurl }}{{ page.url }}" rel="nofollow" target="_blank"><span class="vhidden">Share on Google+</span></a></li>
      <li><a href="http://www.facebook.com/sharer.php?u={{ site.baseurl }}{{ page.url }}&amp;t={{ page.title}} " class="socialite facebook-like" data-href="{{ site.baseurl }}{{ page.url }}" data-send="false" data-layout="box_count" data-width="60" data-show-faces="false" rel="nofollow" target="_blank"><span class="vhidden">Share on Facebook</span></a></li>
  
    </ul>
