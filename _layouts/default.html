<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  {% include head.html %}

  <body>
   <div class="masthead">
   <div class="container">
        <div class="title-holder">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home"><img src="{{ site.baseurl }}/assets/smiley-s.png" class="logo">{{ site.title }}</a>
        </h3>
      </div>
      <nav class="nav-collapse">
         <ul>
        {% for page in site.pages_list %}
<li>
<a href="{{ page[1]  }}">{{ page[0] }}</a>
</li>
{% endfor %}
      </ul>
      </nav>
      </div>
</div>
    <div class="container content">
   
      {{ content }}
      
    </div>
    <footer class="footer">
    <div class="container">
    <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home"><img src="{{ site.baseurl }}/assets/s-smiley-grey.png" class="logo"></a>
        </h3>
     
      </div>
      </footer>
 <!--script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script-->
  <!--script src="{{ site.baseurl }}/public/js/socialite.min.js"></script-->
    <!--script src="{{ site.baseurl }}/public/js/app.js"></script-->
        {% include analytics.html %}
   <script>
          var navigation = responsiveNav(".nav-collapse", {
        animate: true,                    // Boolean: Use CSS3 transitions, true or false
        transition: 284,                  // Integer: Speed of the transition, in milliseconds
        labal:'',              // String: Label for the navigation toggle
        insert: "before",                  // String: Insert the toggle before or after the navigation
        customToggle: "",                 // Selector: Specify the ID of a custom toggle
        closeOnNavClick: false,           // Boolean: Close the navigation when one of the links are clicked
        openPos: "relative",              // String: Position of the opened nav, relative or static
        navClass: "nav-collapse",         // String: Default CSS class. If changed, you need to edit the CSS too!
        navActiveClass: "js-nav-active",  // String: Class that is added to <html> element when nav is active
        jsClass: "js",                    // String: 'JS enabled' class which is added to <html> element
        init: function(){},               // Function: Init callback
        open: function(){},               // Function: Open callback
        close: function(){}               // Function: Close callback
      });
    </script>

  </body>
</html>
